<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeOps Template Example - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="NodeOps Logo" class="logo">
    <div class="todo-container">
        <h1>NodeOps Template Example - Task Manager</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button id="add-btn">Add</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
